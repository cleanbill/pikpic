<section data-ng-controller="PickerController">
  <div class="row">
    <span class="col-md-1" ng-click="prev()"><h1><</h1></span>
    <span class="col-md-1" ><h1>{{c+1}}/{{pickedQty}}</h1></span>
    <img  class="col-md-7" degrees='angle' rotate ng-click="rotate()" width=50% height=50% src="{{link}}" />
    <span class="col-md-1" ng-click="next()"><h1>></h1></span>
    <span class="col-md-1" ng-class="{white: pickOn}" ng-click="doPick(link)"><h1>Y</h1></span>
    <span class="col-md-1" ng-class="{white: printOn}" ng-click="doPrint(link)"><h1>P</h1></span>
    <span class="col-md-1" ng-click="unpick(link)"><h1>N</h1></span>
  </div>
</section>
