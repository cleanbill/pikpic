<section data-ng-controller="HomeController">
  <div ng-repeat="year in years">
    <h1>{{year.year}}</h1>
    <div ng-click="goto(link)" ng-repeat="link in year.links">{{link.name}}
    
    <div ng-repeat="pic in link.pictures"><!-- <img  HEIGHT="20" WIDTH="20" src="./{{pic.link}}"> --></div>
    </div>
  </div>  
</section>
